- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
    - name: disable catalogue component
      ansible.builtin.disable:
        name: nodejs
        state: absent

    - name: enabling nodejs component
      ansible.builtin.enable:
        name: nodejs:20
        state: present

    - name: installing nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: check roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: out #output is variable name
      ignore_errors: true

    - when: out.rc != 0
      name: create user roboshop
      become: yes # we need sudo access for this task only
      ansible.builtin.user:
        name: roboshop

    - name: check /app directory exists or not
      ansible.builtin.stat:
      path: /app
      register: directory

    - name: print the directory stats
      ansible.builtin.debug:
      msg: "output: {{directory}}"

    - when: directory.stat.exists == False
      name: create /app directory
      ansible.builtin.file:
      path: /app
      state: directory

    - name: download the application code
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/catalogue.zip
        dest: /tmp
    
    - name: unzip the downloaded application code
      ansible.builtin.unarchive:
        src: /tmp/catalogue.zip
        dest: /app
        remote_src: yes
    
    - name: downloading dependency
      ansible.builtin.command: npm install
      args:
        chdir: /app
    
    - name: setting catalogue service
      ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

    - name: deamon reload
      ansible.builtin.systemd:
      daemon_reload: true

    - name: starting the catalogue
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: true

    - name: copy the mongo.repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo

    - name: install mongodb-mongosh
      ansible.builtin.dnf:
        name: mongodb-mongosh
        state: installed

    - name: load catalogue data
      ansible.builtin.command: mongosh --host mongodb.joindevops.fun </app/schema/catalogue.js

    - name: restart catalogue
      ansible.builtin.service:
        name: catalogue
        state: restarted



    



     