- name: Install catalogue component
  hosts: cart
  become: yes
  tasks:
    - name: disable catalogue component
      ansible.builtin.disable:
        name: nodejs
        state: absent

    - name: enabling nodejs component
      ansible.builtin.enable:
        name: nodejs:20
        state: present

    - name: installing nodejs
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: check roboshop user exist or not
      ansible.builtin.command: id roboshop
      register: out #output is variable name
      ignore_errors: true

    - when: out.rc != 0
      name: create user roboshop
      become: yes # we need sudo access for this task only
      ansible.builtin.user:
        name: roboshop

    - name: check /app directory exists or not
      ansible.builtin.stat:
      path: /app
      register: directory

    - name: print the directory stats
      ansible.builtin.debug:
      msg: "output: {{directory}}"

    - when: directory.stat.exists == False
      name: create /app directory
      ansible.builtin.file:
      path: /app
      state: directory
    
    - name: downlaod the application code
      ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/cart.zip
        dest: /tmp/cart.zip

    - name: extract the application code
      ansible.builtin.unarchive:
        src: /tmp/cart.zip
        dest: /app

    - name: change directory to /app
      ansible.builtin.command: npm install
      args:
        chdir: /app

    - name: copy the cart service
      ansible.builtin.copy:
        src: cart.service
        dest: /etc/systemd/system/cart.service
      
    - name: daemon-reload
      ansible.builtin.systemd:
        daemon_reload: true

    - name: start the cart service
      ansible.builtin.service:
      start: cart
      service: started
      enabled: true
      

    